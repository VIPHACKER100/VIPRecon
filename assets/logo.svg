<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Enhanced Shadow Filter -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feComponentTransfer in="blur" result="glow">
        <feFuncA type="linear" slope="2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Shine Animation -->
    <linearGradient id="shineAnim" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
      <animate attributeName="x1" values="-100%;200%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" values="0%;300%" dur="3s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  
  <!-- Background Glow Circle -->
  <circle cx="75" cy="75" r="60" fill="url(#glowGrad)" opacity="0.3">
    <animate attributeName="r" values="60;65;60" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Magnifying Glass Icon Group -->
  <g transform="translate(20, 20)">
    <!-- Main Circle with Gradient -->
    <circle cx="55" cy="55" r="40" stroke="url(#primaryGrad)" stroke-width="10" fill="none" filter="url(#modernShadow)">
      <animate attributeName="stroke-width" values="10;11;10" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Inner Circle Detail -->
    <circle cx="55" cy="55" r="30" stroke="url(#primaryGrad)" stroke-width="2" fill="none" opacity="0.4" />
    
    <!-- Magnifying Glass Handle -->
    <line x1="82" y1="82" x2="110" y2="110" stroke="url(#primaryGrad)" stroke-width="12" stroke-linecap="round" filter="url(#modernShadow)">
      <animate attributeName="stroke-width" values="12;13;12" dur="2s" repeatCount="indefinite" />
    </line>
    
    <!-- Handle Highlight -->
    <line x1="85" y1="85" x2="107" y2="107" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.3" />
    
    <!-- Glass Reflection -->
    <ellipse cx="45" cy="42" rx="12" ry="15" fill="url(#shineGrad)" opacity="0.6" />
    <circle cx="40" cy="38" r="6" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Scan Line Animation -->
    <line x1="30" y1="55" x2="80" y2="55" stroke="#667eea" stroke-width="2" opacity="0.6">
      <animate attributeName="y1" values="35;75;35" dur="2s" repeatCount="indefinite" />
      <animate attributeName="y2" values="35;75;35" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- VIP Text with Enhanced Effects -->
  <text x="150" y="95" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="900" font-size="80" fill="url(#primaryGrad)" filter="url(#glow)" letter-spacing="-2">VIP</text>
  
  <!-- VIP Shine Overlay -->
  <text x="150" y="95" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="900" font-size="80" fill="url(#shineAnim)" opacity="0.4" letter-spacing="-2">VIP</text>
  
  <!-- Recon Text with Modern Weight -->
  <text x="290" y="95" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="300" font-size="80" fill="#2d3748" letter-spacing="-1">Recon</text>
  
  <!-- Subtle Recon Accent -->
  <text x="290" y="95" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="300" font-size="80" fill="url(#primaryGrad)" opacity="0.1" letter-spacing="-1">Recon</text>
  
  <!-- Decorative Line -->
  <line x1="150" y1="105" x2="470" y2="105" stroke="url(#primaryGrad)" stroke-width="2" opacity="0.3" />
  
  <!-- Enhanced Tagline -->
  <text x="152" y="128" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#718096" letter-spacing="3" opacity="0.8">DEVELOPED BY VIPHACKER100</text>
  
  <text x="152" y="142" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="9" fill="#a0aec0" letter-spacing="2" opacity="0.7">(ARYAN AHIRWAR)</text>
  
  <!-- Accent Dots -->
  <circle cx="145" cy="124" r="2" fill="url(#primaryGrad)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="145" cy="138" r="2" fill="url(#primaryGrad)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg>
